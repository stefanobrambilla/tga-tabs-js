

<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tga tab Demo</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

		<div class="tabbed-wrap" data-effect="fade">
			<div class="toggle-wrap">
				<div class="tab" data-tab="upsell-products">
					tab1 Fade
				</div>
				<div class="tab" data-tab="related-products">
					tab2 Fade
				</div>
			</div>
			<div class="tab-content upsell_products products-block" data-tab-content="upsell-products">
				<img src="https://maseratimorellato.public.triboo.it/media/catalog/product/cache/0/small_image/164x/9df78eab33525d08d6e5fb8d27136e95/r/8/r8821119003.jpg"/>
			</div>
			<div class="tab-content related-block products-block" data-tab-content="related-products">
				<img src="https://maseratimorellato.public.triboo.it/media/catalog/product/cache/0/small_image/164x/9df78eab33525d08d6e5fb8d27136e95/r/8/r8871624001.jpg">
			</div>
		</div>

		<div class="tabbed-wrap">
			<div class="toggle-wrap">
				<div class="tab" data-tab="upsell-products">
					tab1 Slide
				</div>
				<div class="tab" data-tab="related-products">
					tab2 Slide
				</div>
			</div>
			<div class="tab-content upsell_products products-block" data-tab-content="upsell-products">
				tab1 content Slide
			</div>
			<div class="tab-content related-block products-block" data-tab-content="related-products">
				tab2 content Slide
			</div>
		</div>
<img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg">
  </body>
  
	<script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/TweenMax.min.js"></script>
    <script src="js/tga-tabs.js"></script>
</html>
